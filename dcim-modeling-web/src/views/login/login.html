<div class="well col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-lg-offset-4 col-lg-4" style="margin-top:15%;">
    <form id="loginForm" action="javascript:void(0);" class="form-horizontal">
        <div class="form-group">
            <label for="inputLoginName" class="col-sm-3 col-md-3 control-label">用户名：</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" id="inputLoginName" name="loginName" placeholder="用户名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-3 col-md-3 control-label">密码：</label>
            <div class="col-sm-9">
            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="密码"/>
            </div>
        </div>
        <div class="form-group">
        	
        	<div class="checkbox col-sm-offset-4 col-sm-4"> 
	            <label >
	                <input type="checkbox"/> 记住密码
	            </label>
            </div>
	        <div class="col-sm-4">
	            <button type="submit" class="btn btn-primary active">Submit</button>
	        </div>
	       
       	</div>
        
    </form>
</div>
